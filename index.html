<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Serif&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="imagenes/Vector.jpg" alt="logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area1" cols="20" rows="10">Ingrese texto aquí</textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="text-area2" cols="50" rows="18"></textarea>
                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
       

        </section>
    </main>
</body>
</html>
